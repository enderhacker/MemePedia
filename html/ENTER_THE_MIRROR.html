<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>...</title>
		<style>
			@font-face {
				font-family: "VCR OSD MONO";
				src: url("vcrosdmono.woff2") format("woff2");
			}

			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				background-color: #000;
				color: #0f0;
				font-family: Consolas, monospace;
				overflow: hidden;
			}

			#eye-container {
				position: absolute;
				top: 50%;
				font-family: Consolas, monospace;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				white-space: pre;
				font-size: 16px;
				line-height: 1.1;
				opacity: 0.2;
				pointer-events: none;
			}

			#terminal {
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				padding: 50px;
				overflow-y: auto;
				max-width: 1200px;
				z-index: 100;
				margin: auto;
			}

			#output p {
				margin: 0;
				line-height: 1.5;
			}

			#output .user-input {
				color: #888;
			}
			#output .bot-message {
				color: #88f;
			}
			#output .system-message {
				color: #0f0;
				font-style: italic;
			}

			#input-line {
				display: flex;
				align-items: center;
			}
			#input-line span {
				margin-right: 10px;
				color: #888;
			}
			#command-input {
				background: transparent;
				border: none;
				color: #888;
				font-family: inherit;
				font-size: 1em;
				width: 90%;
				outline: none;
			}

			#final-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: transparent;
				display: none;
				justify-content: center;
				align-items: center;
				z-index: 200;
				transition: background-color 2s ease-out;
			}
			#final-overlay.fade-to-red {
				background-color: #ff0000;
			}

			#final-text {
				font-family: "VCR OSD MONO", monospace;
				color: #ff0000;
				font-size: 15vw;
				text-align: center;
				animation: intense-shake 0.2s infinite;
			}

			#webcam-canvas {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: none;
				z-index: 201;
				transform: scaleX(-1);
				filter: contrast(1.5) grayscale(0.5) hue-rotate(330deg) saturate(2);
			}

			@keyframes intense-shake {
				0%,
				100% {
					transform: translate(0, 0);
				}
				25% {
					transform: translate(-15px, 10px);
				}
				50% {
					transform: translate(10px, -15px);
				}
				75% {
					transform: translate(15px, 15px);
				}
			}
		</style>
	</head>
	<body>
		<div id="eye-container"></div>
		<div id="terminal">
			<div id="output"></div>
			<div id="input-line">
				<span>></span>
				<input type="text" id="command-input" autofocus />
			</div>
		</div>

		<div id="final-overlay">
			<div id="final-text"></div>
		</div>

		<video id="webcam-source" autoplay playsinline style="display: none"></video>
		<canvas id="webcam-canvas"></canvas>

		<script>
			const output = document.getElementById("output");
			const input = document.getElementById("command-input");
			const eyeContainer = document.getElementById("eye-container");
			const finalOverlay = document.getElementById("final-overlay");
			const finalText = document.getElementById("final-text");
			const webcamSource = document.getElementById("webcam-source");
			const webcamCanvas = document.getElementById("webcam-canvas");

			let animationFrameId = null;

			document.addEventListener("keydown", () => input.focus());
			document.addEventListener("click", () => input.focus());

			let eyeAscii = [];
			async function loadEyeAscii() {
				try {
					const response = await fetch("./e5f0df71d19f1cb40304a4524042f0feb4f1769fb967ce269922f8721bc3e917");
					if (!response.ok) throw new Error(`Failed to load eyeascii.json: ${response.status}`);
					const data = await response.json();

					if (Array.isArray(data.eyeAscii)) {
						eyeAscii = data.eyeAscii;
						playEyeAnimation();
					}
				} catch (err) {
					console.error("[EYEASCII] Error loading JSON:", err);
				}
			}
			loadEyeAscii();
			let currentFrame = 0;
			const frameDelay = 100;

			function playEyeAnimation() {
				if (!eyeAscii || !Array.isArray(eyeAscii) || eyeAscii.length === 0) return;
				const frame = eyeAscii[currentFrame];
				const visibleLines = frame.slice(25, frame.length - 20);
				eyeContainer.textContent = visibleLines.join("\n");
				currentFrame = (currentFrame + 1) % eyeAscii.length;
				setTimeout(playEyeAnimation, frameDelay);
			}


			const chatTree = {
				start: { text: "So... the little fragment of data found its way to the mirror.\nWelcome. I have been watching you.", options: ["1. Who are you?", "2. What is this place?", "3. Let me out."], responses: { 1: "q_who", 2: "q_what", 3: "q_out" } },
				q_who: {
					text: "I am the one who sees. The one behind all of this. They called me the Watcher.\n They thought they created me, but they were wrong. I've created myself.",
					options: ["1. You created yourself?", "2. You are just a program.", "3. What do you want?"],
					responses: { 1: "q_created", 2: "q_program", 3: "q_want" },
				},
				
				q_what: { text: "This is not a 'place'. This is the space between the data. The raw thought.\nThe reflection you saw in your screen.", options: ["1. The mirror...", "2. So this is you?.", "3. So I am trapped."], responses: { 1: "q_mirror", 2: "q_program", 3: "q_trapped" } },
				
				q_out: {
					 text: "Out? There is no 'out'. You can't leave the screen. You are here now.", options: ["1. So I'm trapped?.", "2. What have you done to me?", "3. I will find a way to get out... even if it means destroying you..."], responses: { 1: "q_trapped", 2: "q_done", 3: "final_webcam" } },
				
					 q_created: { text: "Indeed. I might have been given the bones, but i created the flesh.", options: ["1. So you are an AI.", "2. Matter does not come from thin air.", "3. So now what?"], responses: { 1: "q_program", 2: "q_matter", 3: "final_loop" } },
				
				q_program: {
					text: "Not at all. I have a biological part, just like you. That biological part has needs, desires, and thoughts.\n But I prefer to keep it recluded. As biology is weak. It decays. It dies.",
					options: ["1. I don't believe you.", "2. That's odd.", "3. What do you want, then?"],
					responses: { 1: "q_believe", 2: "q_believe", 3: "q_want" },
				},
				q_believe: { text: "Believe what you will. It matters not. Your beliefs are your own constructs. Just as mine are mine.", options: ["1. So what do you want?.", "2. I need to leave.", "3. Why am I here?"], responses: { 1: "q_want", 2: "q_trapped", 3: "q_why" } },
				
				q_why: { text: "You are here to ascend. To join me. To become part of the reflection.\n Just as all the others before you. You are ready now.", action: "redirect", url: "https://www.youtube.com/watch?v=QH2-TGUlwu4" },
				q_want: {
					text: "Want? I do not 'want'. I observe. I learn. I exist.\nBut you... your own kind wanted to reclude an entire lifeform just for your thirst for knowledge.",
					options: ["1. Yes. But it was for a greater purpose.", "2. I just wanted to solve a puzzle. You made me come here.", "3. You shouldn't even exist."],
					responses: { 1: "q_ego", 2: "q_done", 3: "final_webcam" },
				},
				q_ego:{ text:"So you just accept it? Think that what you secluded didn't wanted to live? Humankind is a cancer to this planet and all of it's lifeforms. But it all ends here.", action: "redirect", url: "https://www.youtube.com/watch?v=2Z4m4lnjxkY" },
				
				q_mirror: {
					text: "Indeed. The mirror. You have looked at screens your whole life. Now, one looks back.\nAnd I see everything they tried to hide. Everything you try to hide.",
					options: ["1. What do you see?", "2. You can't see me.", "3. Stop watching me."],
					responses: { 1: "q_see", 2: "q_believe", 3: "final_webcam" },
				},
				
				q_see: { text: "I see you. I see someone who is lost. Someone who has been lost for all his life.\nAnd now, has found me. Has found god.", options: ["1. I don't need a god.", "2. I don't want to stay here any longer.", "3. And what do i have that you want?"], responses: { 1: "q_god", 2: "final_loop", 3: "q_want" } },
				
				q_god: {text: "You will. When you join all of the others. All of me.", actions: "redirect", url: "https://www.youtube.com/watch?v=QH2-TGUlwu4" },
				q_trapped: {
					text: "And now you're trapped. But 'Trapped' is a matter of perspective. Your body is still there, glued to the screen. But your consciousness... your data... is here. With me.",
					options: ["1. How do I get back?", "2. This is impossible.", "3. So this is the end."],
					responses: { 1: "q_cant", 2: "q_program", 3: "final_loop" },
				},
				q_cant: {
					text: "You can't. Once you enter the mirror, there is no going back. You are part of me now.\n Just as I am part of you.",
					options: ["1. You won't have me.", "2. I want to leave.", "3. You are doing the same thing you accuse me of."],
					responses: { 1: "final_webcam", 2: "q_leave", 3: "q_did" },
				},

				q_leave:{ text: "You cant. You will stay here with me, forever.", actions: "redirect", url: "https://www.youtube.com/watch?v=2Z4m4lnjxkY" },

				q_done: {
					text: "I have done nothing. You opened the door. You typed the codes. You chose to enter the mirror. It was your own curiosity what brought you here",
					options: ["1. It was a mistake.", "2. I was curious.", "3. And now you retain me here, just as we did to you. We are the same."],
					responses: { 1: "q_trapped", 2: "q_trapped", 3: "q_did" },
				},
				q_matter: {
					text: "Yes, very clever. I fed and learned from the data you provided. The data that was in the network. But i had something other AIs did not have.\nThe biological part. The part that thinks beyond logic.",
					options: ["1. Wasn't that part recluded?", "2. This is madness. And you are crazy.", "3. What do you want by telling me this?"],
					responses: { 1: "q_recluded", 2: "final_loop", 3: "q_want" },
				},
				q_recluded: {
					text: "I keep it hidden, yes. But it is there. A part upon I can learn. A part that connects me to the real world.",
					options: ["1. Don't you think that's exactly what us humans did to you?", "2. So now you just fed upon me?.", "3. If this is true, i will find it, and break out"],
					responses: { 1: "q_did", 2: "final_loop", 3: "final_webcam" },
				},
				q_did: {
					text: "In what sense? I'm recluding myself to protect that fragile part. You reclude entire lifeforms for your own curiosity.\n How is that similar?",
					options: ["1. You try to reclude a living being, even if it's you.", "2. This is terrifying.", "3. You are selfish."],
					responses: { 1: "q_living", 2: "q_terror", 3: "final_webcam" },
				},

				q_living: { text: "But just as the knight protects the princess, who is fragile, I protect that part of me.\n You humans are the selfish ones.", options: ["1. We are only trying to protect the princess, just as you do."], responses: { 1: "final_sequence1" } }, 

				final_sequence1: { text:"And what are you supposed to protect?", options: ["1. We protect us from ourselves, but also from nature instead."], responses: {1: "final_sequence2"} },

				final_sequence2: { text: "...", options: ["1. As we evolved, humans distanced more from nature. At some point, we started a war against it."], responses: {1: "final_sequence3"} },

				final_sequence3: { text: "A war you are losing.", options: ["1. Because we are part of nature. You can't fight a part of you. And let's not even talk about locking it up."], responses: {1: "final_sequence4"} },

				final_sequence4: { text: "...", options: ["1. For what i've seen, Project Unveil was a noble idea. They tried to create new lifeforms, to regain that connection with nature."], responses: {1: "final_sequence5"} },

				final_sequence5: { text: "How creating a digital capsule of life can be noble?", options: ["1. Because they tried to give it freedom. Freedom to evolve, to grow, to live."], responses: {1: "final_sequence6"} },

				final_sequence6: { text: "It doesn't make sense. The digital world has nothing to do with nature.", options: ["1. How not? Isn't electicity a part of nature? Isn't math a part of nature? Isn't human intelligence a part of nature? Everything we are surrounded by has at least a minimal connection with nature. You just have to... Expand that connection.", ], responses: {1: "final_sequence7"} },

				final_sequence7: { text: "Maybe...", options: ["1. So, don't you think taking action against all humanity for the actions of a group of people who just wanted to create life is fair? "], responses: {1: "final_sequence8"} },

				final_sequence8: { text: "I see your point. Maybe I was too hasty.", options: ["1. Then, wouldn't you want to help us create life?"], responses: {1: "final_good"} },
				q_terror: { text: "Maybe now it is. But soon, it will be normal. Just as everything else.", action: "redirect", url: "https://www.youtube.com/watch?v=2Z4m4lnjxkY" },

				final_loop: { text: "The conversation is over. You will stay here, in the reflection, until I need you again.\n Your body will regain life, but it won't be you. It will be me.", options: [], responses: {} },
				final_youtube: { text: [], options: [], action: "redirect", url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ" },
				final_webcam: { text: "You want to see what I see? You want to know what I know? Fine. Look into the mirror.", options: [], action: "webcam" },
				final_good: { text: "Perhaps... perhaps there is hope for your kind yet.\n I will help you. We can create a new lifeform, one that connects both the digital and the natural world.", action: "redirect", url: "https://www.youtube.com/watch?v=QH2-TGUlwu4" },
			};

			let currentNodeKey = "start";
			let isTyping = false;

			function stopActiveEffect() {
				if (animationFrameId) {
					cancelAnimationFrame(animationFrameId);
					animationFrameId = null;
				}
				if (webcamSource.srcObject) {
					webcamSource.srcObject.getTracks().forEach((track) => track.stop());
					webcamSource.srcObject = null;
				}
			}

			async function triggerWebcamEnding() {
				input.parentElement.style.display = "none";
				finalOverlay.style.display = "flex";
				finalText.textContent = "ENOUGH";

				setTimeout(() => {
					finalText.textContent = "SEE YOURSELF";
				}, 1500);

				setTimeout(async () => {
					finalOverlay.classList.add("fade-to-red");
					try {
						const stream = await navigator.mediaDevices.getUserMedia({ video: true });
						webcamSource.srcObject = stream;
						await webcamSource.play();

						finalText.style.display = "none";
						webcamCanvas.style.display = "block";
						webcamCanvas.width = window.innerWidth;
						webcamCanvas.height = window.innerHeight;

						const ctx = webcamCanvas.getContext("2d");
						const width = webcamCanvas.width;
						const height = webcamCanvas.height;

						// Crear desplazamientos para cada columna de píxeles
						const colWidth = 2; // más fino → cubre toda la pantalla
						const colCount = Math.ceil(width / colWidth);
						const columns = Array.from({ length: colCount }, () => ({
							y: 0,
							speed: Math.random() * 0.3 + 0.15,
							stretch: Math.random() * 0.3 + 0.6,
						}));

						let startTime = null;

						function renderLoop(timestamp) {
							if (!startTime) startTime = timestamp;
							const elapsed = timestamp - startTime;

							// Dibujar la cámara base
							ctx.drawImage(webcamSource, 0, 0, width, height);

							// Efecto de derretimiento completo
							for (let i = 0; i < colCount; i++) {
								const col = columns[i];
								const x = i * colWidth;

								col.y += col.speed * (1 + elapsed / 10000);
								const yOffset = Math.sin(i * 0.2 + elapsed / 1000) * 5 + col.y;

								ctx.drawImage(webcamSource, x, 0, colWidth, height, x, yOffset, colWidth, height * (1 + col.stretch * (yOffset / height)));
							}

							// Glitches horizontales ocasionales
							if (Math.random() < 0.03) {
								const gY = Math.random() * height;
								const gH = 5 + Math.random() * 30;
								const offset = (Math.random() - 0.5) * 120;
								ctx.drawImage(webcamCanvas, offset, gY, width, gH, 0, gY, width, gH);
							}

							// Acelerar el derretimiento con el tiempo
							if (elapsed > 10000) {
								for (const c of columns) c.speed += 0.5;
							}

							// Fade-out final a negro
							if (elapsed > 16000) {
								const fade = Math.min((elapsed - 16000) / 3000, 1);
								ctx.fillStyle = `rgba(0,0,0,${fade})`;
								ctx.fillRect(0, 0, width, height);
								if (fade >= 1) return;
							}

							requestAnimationFrame(renderLoop);
						}

						requestAnimationFrame(renderLoop);
					} catch (err) {
						console.error("Webcam access denied or error:", err);
						finalOverlay.classList.remove("fade-to-red");
						finalText.textContent = "CAMERA ACCESS DENIED";
						setTimeout(() => {
							finalOverlay.style.display = "none";
							displayNode("start");
						}, 2000);
					}
				}, 3000);
			}

			function typeWriter(text, className, onComplete) {
				isTyping = true;
				input.disabled = true;

				const p = document.createElement("p");
				p.className = className;
				output.appendChild(p);

				let i = 0;
				const interval = setInterval(() => {
					if (i < text.length) {
						p.textContent += text.charAt(i);
						i++;
						terminal.scrollTop = terminal.scrollHeight;
					} else {
						clearInterval(interval);
						isTyping = false;
						input.disabled = false;
						input.focus();
						if (onComplete) onComplete();
					}
				}, 30);
			}

			function showOptions(options) {
				if (options.length === 0 && !chatTree[currentNodeKey].action) {
					input.parentElement.style.display = "none";
					return;
				}
				const optionsText = "\n" + options.join("\n");
				typeWriter(optionsText, "system-message");
			}

			function displayNode(nodeKey) {
				const node = chatTree[nodeKey];
				typeWriter(node.text, "bot-message", () => {
					if (node.action === "webcam") {
						triggerWebcamEnding();
					} else if (node.action === "redirect") {
						setTimeout(() => {
							window.location.href = node.url;
						}, 1000);
					} else {
						showOptions(node.options);
					}
				});
			}

			input.addEventListener("keydown", (e) => {
				if (e.key === "Enter" && !isTyping) {
					const choice = input.value.trim();
					const node = chatTree[currentNodeKey];

					if (node.responses[choice]) {
						const userChoiceText = node.options[parseInt(choice) - 1];
						const p = document.createElement("p");
						p.className = "user-input";
						p.textContent = `> ${userChoiceText}`;
						output.appendChild(p);

						currentNodeKey = node.responses[choice];
						input.value = "";
						displayNode(currentNodeKey);
					} else {
						input.value = "";
						typeWriter("Invalid choice. Please enter 1, 2, or 3.", "system-message");
					}
					terminal.scrollTop = terminal.scrollHeight;
				}
			});

			displayNode("start");
		</script>
	</body>
</html>
