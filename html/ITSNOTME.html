<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>IT'SNOTMELETMEOUT</title>
		<style>
			@font-face {
				font-family: "VCR OSD MONO";
				src: url("vcrosdmono.woff2") format("woff2");
			}

			body,
			html {
				margin: 0;
				padding: 0;
				width: 100%;
				background-color: #000;
				background-image: url("/26a37df7c937e1ff047ae0c3b6dcb51ccf15e8b8da4d02d80e961f2a8260e23e");
				background-size: cover;
				background-position: center center;
				background-attachment: fixed;

				color: #ff0000;
				font-family: "VCR OSD MONO", "Courier New", monospace;
				font-weight: normal;
				text-transform: uppercase;
				overflow: hidden;
			}

			#output {
				font-size: 5vw;
				line-height: 1;
				word-break: break-all;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="output"></div>

		<script>
			const output = document.getElementById("output");
			const text = "ItsNotMeLetMeOut ";
			let i = Math.floor(Math.random() * text.length);
			let buffer = "";
			let lastScroll = 0;

			function type() {
				buffer += text[i++ % text.length];
				if (buffer.length >= 50) {
					output.textContent += buffer;
					buffer = "";
					const now = performance.now();
					if (now - lastScroll > 100) {
						window.scrollTo(0, document.body.scrollHeight);
						lastScroll = now;
					}
				}
				requestAnimationFrame(type);
			}

			function shake() {
				const x = (Math.random() - 0.5) * 50;
				const y = (Math.random() - 0.5) * 50;
				output.style.transform = `translate(${x}px, ${y}px)`;
				setTimeout(shake, 90);
			}

			type();
			shake();
		</script>
	</body>
</html>
